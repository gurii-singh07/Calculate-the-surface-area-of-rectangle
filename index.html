<!DOCTYPE html>
<html>
<head>
	<title>Calculate the surface area of rectangle</title>
	 <style type="text/css">
    	.container{
		    display: flex;
		    flex-direction: column;
		    align-items: center;
		}
    </style>
</head>
<body>
<div class="container">
	<p>Calculate the surface area of rectangle</p>
	<button onclick="myFunction()">Click Me</button>

	<p id="area"></p>

</div>

<script>
function myFunction() {
  
var length = prompt("Enter a length of your rectangle.");
var width = prompt ("Enter a width of your rectangle.");

   
var area= length * width ;

 document.getElementById("area").innerHTML =
        "Area of rectangle:"  + area;
}
</script>

</body>
</html>
